    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        *,
        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Public Sans", sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
            color: white;
            background-color: rgba(24, 120, 255, 1); /* Black overlay with 50% opacity */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(24, 120, 255, 0.8); /* Black overlay with 50% opacity */
            z-index: -1;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: 700;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 1200px;
            width: 100%;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .video-item {
            transition: all 0.15s ease-in-out;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 320px;
            height: 320px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(1rem);
            -webkit-backdrop-filter: blur(1rem);
            padding: 0.75rem;
            gap: 0.75rem;
            border-radius: 0.75rem;
        }
        .video-js {
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
            border-radius: 0.25rem;
        }
        /* Responsive styles for mobile devices */
        @media (max-width: 900px) {
            .video-item:hover {
                transform: scale(1);
            }
        }
    </style>
</head>
