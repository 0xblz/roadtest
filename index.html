    <script src="https://kit.fontawesome.com/53df3a2a07.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --color-primary: #E31837;
            --color-secondary: #FFB81C;
            --color-tertiary: #ffe6af;
        }
        *,
        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ::selection {
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }
        ::-webkit-selection {
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }
        html {
            background-color: var(--color-primary);
        }
        body {
            font-family: "Public Sans", sans-serif;
            position: relative;
            overflow-x: hidden;
            color: white;
            background-color: var(--color-primary);
        }
        a {
            transition: all 0.15s ease-in-out;
            color: white;
            font-weight: 700;
            text-decoration: none;
        }
        a:hover {
            opacity: 0.6;
        }
        h1 {
            text-transform: uppercase;
            font-size: 1.6rem;
            font-weight: 800;
            text-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }
        h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
        }
        small {
            font-size: 0.8rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            padding-bottom: 0;
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
        }
        header,
        footer,
        .video-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            gap: 0.75rem;
            width: 100%;
            animation: welcome 0.25s ease-in-out;
        }
        header,
        footer {
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        header nav,
        footer nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .highlight {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            gap: 0.25rem;
            background-color: var(--color-secondary);
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: var(--color-primary);
            text-shadow: none;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .highlight:hover small {
            transform: translate(-0.75rem, -70%) scale(1.1);
        }
        .highlight small {
            transition: all 0.15s ease-in-out;
            font-size: 0.75rem;
            font-weight: 800;
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(-0.75rem, -60%);
            padding: 0.25rem 0.5rem;
            background-color: white;
            color: var(--color-primary);
            border-radius: 9999px;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .logo img {
            width: 3rem;
            height: 3rem;
            opacity: 0.4;
        }
        .video-item {
            transition: all 0.15s ease-in-out;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 320px;
            height: 320px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            overflow: hidden;
            animation: welcome 0.5s ease-in-out;
        }
        .video-item h2 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            text-align: center;
        }
        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .vjs-theme-city {
            --vjs-theme-city--primary: var(--color-primary);
            --vjs-theme-city--secondary: black;
        }

        /* Plyr custom styles */
        .plyr {
            height: 100%;
            --plyr-color-main: var(--color-primary);
        }
        
        .plyr video {
            object-fit: cover;
        }

        /* Hide some Plyr controls for cleaner look */
        .plyr--video .plyr__controls {
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.6));
            padding: 8px;
        }
        
        @keyframes welcome {
            from {
                opacity: 0;
                transform: translateY(10rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-message {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .video-item h2 a {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .video-item h2 a:hover {
            color: var(--color-secondary);
        }

        .video-item h2 a i {
            font-size: 0.8em;
        }

<body>
    <main class="main-container">
        <header>
            <h1><i class="fa-solid fa-road"></i> How's The Roads?</h1>
            <nav>
                <h2 id="temperature-text">fetching...</h2>
                <a href="https://apps.apple.com/us/app/how-the-roads/id6742173400" target="_blank" class="highlight">get the app <small>new!</small><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </nav>
        </header>
        <div id="loading-message" class="loading-message">
            <h3>loading kansas city...</h3>
        </div>
        <div class="video-container" id="video-container" style="display: none;">
            <!-- Video items will be dynamically inserted here -->
        </div>
        <footer>
            <nav>
                <h3><a href="/"><i class="fa-solid fa-arrows-rotate"></i> refresh</a></h3>
                <h3><a href="https://forms.gle/ZnyUcmjtj7SFWeyo8" target="_blank"><i class="fa-solid fa-video"></i> request</a></h3>
            </nav>
            <nav>
                <div class="logo">
                    <h3>safe travels</h3>
                    <img src="/kc.svg" alt="kcmo" />
                </div>
                <a href="https://apps.apple.com/us/app/how-the-roads/id6742173400" target="_blank" class="highlight">get the app <small>new!</small><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </nav>
        </footer>
    </main>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Fetch video data from JSON and populate the video container
        fetch('https://0xblz.github.io/docs/kansascity.json')
            .then(response => response.json())
            .then(data => {
                const videos = data.videos || data; // Adjust this line based on the actual JSON structure
                if (!videos || !Array.isArray(videos)) {
                    throw new Error('Invalid video data format');
                }

                const videoContainer = document.getElementById('video-container');
                const loadingMessage = document.getElementById('loading-message');
                
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    // Create Google Maps link with coordinates
                    const mapsUrl = `https://www.google.com/maps?q=${video.latitude},${video.longitude}`;
                    
                    videoItem.innerHTML = `
                        <h2><a href="${mapsUrl}" target="_blank" title="View on map"><i class="fa-solid fa-location-dot"></i> ${video.name}</a></h2>
                        <video controls crossorigin playsinline autoplay muted>
                            <source src="${video.url}" type="application/x-mpegURL">
                        </video>
                    `;
                    videoContainer.appendChild(videoItem);
                });

                // Hide loading message and show video container
                loadingMessage.style.display = 'none';
                videoContainer.style.display = 'flex';

                // Initialize Plyr for each video
                document.querySelectorAll('video').forEach(video => {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(video.querySelector('source').src);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            new Plyr(video, {
                                controls: ['play', 'mute', 'volume', 'fullscreen'],
                                hideControls: true,
                                resetOnEnd: true,
                                keyboard: false
                            });
                        });
                    } else {
                        new Plyr(video, {
                            controls: ['play', 'mute', 'volume', 'fullscreen'],
                            hideControls: true,
                            resetOnEnd: true,
                            keyboard: false
                        });
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching video data:', error);
                document.getElementById('loading-message').textContent = "Error loading videos.";
            });

        // Fetch weather data from NOAA API using current observations
        fetch(`https://api.weather.gov/stations/KMCI/observations/latest`, {
            headers: {
                'User-Agent': '(howtheroads.com, contact@howtheroads.com)'
            }
        })
        .then(response => response.json())
        .then(data => {
            const tempC = data.properties.temperature.value || 0;
            const tempF = Math.round((tempC * 9/5) + 32);
            const hour = new Date().getHours();
            const isNight = hour < 6 || hour >= 20;
            
            // Determine weather emoji using the same logic as Swift
            const emoji = determineWeatherEmoji(
                data.properties.cloudLayers,
                data.properties.presentWeather,
                data.properties.visibility?.value,
                data.properties.relativeHumidity?.value,
                isNight
            );
            
            document.getElementById('temperature-text').textContent = `${emoji} ${tempF}°f in kc`;
        })
        .catch(error => {
            console.error('Error fetching weather:', error);
            document.getElementById('temperature-text').textContent = "Unable to load temperature";
        });

        function determineWeatherEmoji(cloudLayers, presentWeather, visibility, humidity, isNight) {
            // Check for active weather conditions first
            if (presentWeather && presentWeather.length > 0) {
                const weather = (presentWeather[0].weather || '').toLowerCase();
                if (weather.includes('thunder')) return '⛈️';
                if (weather.includes('rain') || weather.includes('shower')) return '🌧️';
                if (weather.includes('snow')) return '❄️';
            }
            
            // Check visibility for fog/mist
            if (visibility && visibility < 10000) return '🌫️';
            
            // Determine cloud coverage
            if (!cloudLayers || cloudLayers.length === 0) {
                return isNight ? '🌙' : '☀️'; // Clear skies
            }
            
            const cloudAmount = (cloudLayers[0].amount || '').toLowerCase();
            switch (cloudAmount) {
                case 'overcast': return '☁️';
                case 'broken': return '🌥️';
                case 'scattered': return '⛅';
                case 'few': return '🌤️';
                default: return isNight ? '🌙' : '☀️';
            }
        }
    </script>
