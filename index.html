    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --color-primary: rgb(0, 109, 225);
            --color-secondary: rgb(0, 11, 23);
            --color-tertiary: rgb(233, 144, 255);
            --color-quaternary: rgb(243, 194, 255);
        }
        *,

            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ::selection {
            background-color: var(--color-primary);
            color: var(--color-tertiary);
        }
        ::-webkit-selection {
            background-color: var(--color-primary);
            color: var(--color-tertiary);
        }
        html {
            background-color: var(--color-primary);
        }
        body {
            font-family: "Public Sans", sans-serif;
            position: relative;
            overflow-x: hidden;
            color: white;
            background: linear-gradient(to bottom, var(--color-primary), var(--color-tertiary));
        }
        a {
            transition: all 0.15s ease-in-out;
            color: white;
            font-weight: 700;
            text-decoration: none;
        }
        a:hover {
            color: rgba(255, 255, 255, 0.5);
        }
        h1 {
            text-transform: uppercase;
            font-size: 1.6rem;
            font-weight: 800;

        h2 {

            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);

        h3 {

        main {

            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            gap: 0.75rem;
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
        }
        header,
        footer,
        .video-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            gap: 0.75rem;
            width: 100%;
            animation: welcome 0.25s ease-in-out;
        }
        header,
        footer {
            justify-content: space-between;
            align-items: center;
        }
        header nav,
        footer nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .highlight {
            color: var(--color-quaternary);
        }
        .highlight:hover {
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .logo img {
            width: 3rem;
            height: 3rem;
            opacity: 0.4;
        }
        .video-item {
            transition: all 0.15s ease-in-out;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 320px;
            height: 320px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            overflow: hidden;
            animation: welcome 0.5s ease-in-out;
        }
        .video-item h2 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            text-align: center;
        }
        .video-item video {
            width: 100%;

        .vjs-theme-city {
            --vjs-theme-city--primary: var(--color-primary);

        /* Plyr custom styles */
        .plyr {
            height: 100%;
            --plyr-color-main: var(--color-primary);
        }
        
        .plyr video {
            object-fit: cover;
        }

        /* Hide some Plyr controls for cleaner look */
        .plyr--video .plyr__controls {
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.6));
            padding: 8px;

        @keyframes welcome {

        .loading-message {

        }

        .main-container {
            display: flex;
            flex-direction: column;

<body>
    <main class="main-container">
        <header>
            <h1><i class="fa-solid fa-road"></i> How's The Roads?</h1>
            <nav>
                <h2><a href="https://apps.apple.com/us/app/how-the-roads/id6742173400" target="_blank" class="highlight"><i class="fa-brands fa-app-store-ios"></i> get the app <i class="fa-solid fa-arrow-up-right-from-square"></i></a></h2>
                <h2 id="temperature-text">fetching...</h2>

        </header>
        <div id="loading-message" class="loading-message">
            <h3>loading kansas city...</h3>
        </div>
        <div class="video-container" id="video-container" style="display: none;">
            <!-- Video items will be dynamically inserted here -->
        </div>
        <footer>
            <h3><a href="/"><i class="fa-solid fa-arrows-rotate"></i> click to refresh frozen cams</a></h3>
            <nav>
                <h3><a href="https://forms.gle/ZnyUcmjtj7SFWeyo8" target="_blank"><i class="fa-solid fa-video"></i> request</a></h3>

                    <h3>safe travels</h3>

        </footer>
    </main>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Fetch video data from JSON and populate the video container
        fetch('https://0xblz.github.io/docs/kansascity.json')
            .then(response => response.json())
            .then(data => {
                const videos = data.videos || data; // Adjust this line based on the actual JSON structure
                if (!videos || !Array.isArray(videos)) {
                    throw new Error('Invalid video data format');
                }

                const videoContainer = document.getElementById('video-container');
                const loadingMessage = document.getElementById('loading-message');
                
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <h2>${video.name}</h2>
                        <video controls crossorigin playsinline autoplay muted>
                            <source src="${video.url}" type="application/x-mpegURL">
                        </video>
                    `;
                    videoContainer.appendChild(videoItem);
                });

                // Hide loading message and show video container
                loadingMessage.style.display = 'none';
                videoContainer.style.display = 'flex';

                // Initialize Plyr for each video
                document.querySelectorAll('video').forEach(video => {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(video.querySelector('source').src);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            new Plyr(video, {
                                controls: ['play', 'mute', 'volume', 'fullscreen'],
                                hideControls: true,
                                resetOnEnd: true,
                                keyboard: false
                            });
                        });
                    } else {
                        new Plyr(video, {
                            controls: ['play', 'mute', 'volume', 'fullscreen'],
                            hideControls: true,
                            resetOnEnd: true,
                            keyboard: false
                        });
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching video data:', error);
                document.getElementById('loading-message').textContent = "Error loading videos.";
            });

        // Weather condition code to emoji mapping
        const weatherEmojis = {
            // Thunderstorm
            2: '⛈️',
            // Drizzle
            3: '🌧️',
            // Rain
            5: '🌧️',
            // Snow
            6: '❄️',
            // Atmosphere (mist, fog, etc)
            7: '🌫️',
            // Clear
            800: {
                day: '☀️',
                night: '🌙'
            },
            // Clouds
            801: '🌤️',  // few clouds
            802: '⛅',  // scattered clouds
            803: '🌥️',  // broken clouds
            804: '☁️',  // overcast
        };

        function getWeatherEmoji(conditionCode, isNight) {
            // Check exact match first
            const emoji = weatherEmojis[conditionCode];
            if (emoji) {
                // If it's the clear weather object, return appropriate time-based emoji
                if (typeof emoji === 'object') {
                    return isNight ? emoji.night : emoji.day;
                }
                return emoji;
            }
            // Check group match (first digit)
            const group = Math.floor(conditionCode / 100);
            return weatherEmojis[group] || '🌡️'; // default thermometer if no match
        }

        // Fetch weather data for Kansas City
        fetch('https://api.openweathermap.org/data/2.5/weather?q=Kansas City,US&units=imperial&appid=5c13a03805524eb2be8398fe185d9947')
            .then(response => response.json())
            .then(data => {
                const temp = Math.round(data.main.temp);
                const weatherCode = data.weather[0].id;
                
                // Check if it's night time
                const currentTime = data.dt;
                const sunrise = data.sys.sunrise;
                const sunset = data.sys.sunset;
                const isNight = currentTime < sunrise || currentTime > sunset;
                
                const emoji = getWeatherEmoji(weatherCode, isNight);
                document.getElementById('temperature-text').textContent = `${emoji} ${temp}°f in kc`;
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                document.getElementById('temperature-text').textContent = "Unable to load temperature";
            });
    </script>
