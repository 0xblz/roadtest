    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --color-primary: #E31837;
            --color-secondary: #FFB81C;
            --color-tertiary: #ffe6af;
        }
        *,
        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ::selection {
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }
        ::-webkit-selection {
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }
        html {
            background-color: var(--color-primary);
        }
        body {
            font-family: "Public Sans", sans-serif;
            position: relative;
            overflow-x: hidden;
            color: white;
            background: linear-gradient(to bottom, var(--color-primary), var(--color-tertiary));
        }
        a {
            transition: all 0.15s ease-in-out;
            color: white;
            font-weight: 700;
            text-decoration: none;
        }
        a:hover {
            opacity: 0.6;
        }
        h1 {
            text-transform: uppercase;
            font-size: 1.6rem;
            font-weight: 800;
            text-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }
        h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
        }
        small {
            font-size: 0.8rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            padding-bottom: 0;
            gap: 0.75rem;
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
        }
        header,
        footer,
        .video-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            gap: 0.75rem;
            width: 100%;
            animation: welcome 0.25s ease-in-out;
        }
        header,
        footer {
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }
        header nav,
        footer nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        footer {
            padding: 1.5rem;
            background-color: var(--color-primary);
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .highlight {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background-color: var(--color-secondary);
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: var(--color-primary);
            text-shadow: none;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .logo img {
            width: 3rem;
            height: 3rem;
            opacity: 0.4;
        }
        .video-item {
            transition: all 0.15s ease-in-out;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 320px;
            height: 320px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            overflow: hidden;
            animation: welcome 0.5s ease-in-out;
        }
        .video-item h2 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            text-align: center;
        }
        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .vjs-theme-city {
            --vjs-theme-city--primary: var(--color-primary);
            --vjs-theme-city--secondary: black;
        }

        /* Plyr custom styles */
        .plyr {
            height: 100%;
            --plyr-color-main: var(--color-primary);
        }
        
        .plyr video {
            object-fit: cover;
        }

        /* Hide some Plyr controls for cleaner look */
        .plyr--video .plyr__controls {
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.6));
            padding: 8px;
        }
        
        @keyframes welcome {
            from {
                opacity: 0;
                transform: translateY(10rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-message {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .video-item h2 a {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .video-item h2 a:hover {
            color: var(--color-secondary);
        }

        .video-item h2 a i {
            font-size: 0.8em;
        }

<body>
    <main class="main-container">
        <header>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Fetch video data from JSON and populate the video container
        fetch('https://0xblz.github.io/docs/kansascity.json')
            .then(response => response.json())
            .then(data => {
                const videos = data.videos || data; // Adjust this line based on the actual JSON structure
                if (!videos || !Array.isArray(videos)) {
                    throw new Error('Invalid video data format');
                }

                const videoContainer = document.getElementById('video-container');
                const loadingMessage = document.getElementById('loading-message');
                
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    // Create Google Maps link with coordinates
                    const mapsUrl = `https://www.google.com/maps?q=${video.latitude},${video.longitude}`;
                    
                    videoItem.innerHTML = `
                        <h2><a href="${mapsUrl}" target="_blank" title="View on map"><i class="fa-solid fa-location-dot"></i> ${video.name}</a></h2>
                        <video controls crossorigin playsinline autoplay muted>
                            <source src="${video.url}" type="application/x-mpegURL">
                        </video>
                    `;
                    videoContainer.appendChild(videoItem);
                });

                // Hide loading message and show video container
                loadingMessage.style.display = 'none';
                videoContainer.style.display = 'flex';

                // Initialize Plyr for each video
                document.querySelectorAll('video').forEach(video => {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(video.querySelector('source').src);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            new Plyr(video, {
                                controls: ['play', 'mute', 'volume', 'fullscreen'],
                                hideControls: true,
                                resetOnEnd: true,
                                keyboard: false
                            });
                        });
                    } else {
                        new Plyr(video, {
                            controls: ['play', 'mute', 'volume', 'fullscreen'],
                            hideControls: true,
                            resetOnEnd: true,
                            keyboard: false
                        });
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching video data:', error);
                document.getElementById('loading-message').textContent = "Error loading videos.";
            });

        // Weather condition to emoji mapping for NOAA descriptions
        const weatherEmojis = {

            },
            'Partly Cloudy': {

                night: 'â˜ï¸'
            },
            'Mostly Cloudy': 'ðŸŒ¥ï¸',
            'Cloudy': 'â˜ï¸',
            'Fair': {

            },
            'Rain': 'ðŸŒ§ï¸',
            'Light Rain': 'ðŸŒ§ï¸',
            'Heavy Rain': 'ðŸŒ§ï¸',
            'Rain Showers': 'ðŸŒ¦ï¸',
            'Showers': 'ðŸŒ¦ï¸',
            'Slight Chance Rain Showers': 'ðŸŒ¦ï¸',
            'Chance Rain Showers': 'ðŸŒ¦ï¸',
            'Snow': 'â„ï¸',
            'Light Snow': 'ðŸŒ¨ï¸',
            'Heavy Snow': 'â„ï¸',
            'Fog': 'ðŸŒ«ï¸',
            'Thunderstorms': 'â›ˆï¸',
            'Chance Thunderstorms': 'â›ˆï¸',
            'Isolated Thunderstorms': 'â›ˆï¸',
            'Scattered Thunderstorms': 'â›ˆï¸',
            'Windy': 'ðŸ’¨',
            'Sunny': 'â˜€ï¸',
            'Mostly Sunny': 'ðŸŒ¤ï¸',
            'Partly Sunny': 'â›…'
        };

        function getWeatherEmoji(description, isNight) {
            const emoji = weatherEmojis[description];
            if (emoji) {
                // If it's an object with day/night variants
                if (typeof emoji === 'object') {
                    return isNight ? emoji.night : emoji.day;
                }
                return emoji;
            }
            return 'ðŸŒ¡ï¸'; // default thermometer if no match
        }

        // Kansas City International Airport coordinates
        const lat = '39.2976';
        const lon = '-94.7139';

        // Fetch weather data from NOAA API
        fetch(`https://api.weather.gov/points/${lat},${lon}`, {
            headers: {
                'User-Agent': '(howtheroads.com, contact@howtheroads.com)'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Get the forecast URL from the response
            return fetch(data.properties.forecast, {
                headers: {
                    'User-Agent': '(howtheroads.com, contact@howtheroads.com)'
                }
            });
        })
        .then(response => response.json())
        .then(data => {
            // Get current period's forecast
            const currentPeriod = data.properties.periods[0];
            const temp = Math.round(currentPeriod.temperature);
            const description = currentPeriod.shortForecast;
            const isDaytime = currentPeriod.isDaytime;
            
            const emoji = getWeatherEmoji(description, !isDaytime);
            document.getElementById('temperature-text').textContent = `${emoji} ${temp}Â°f in kc`;
        })
        .catch(error => {
            console.error('Error fetching weather:', error);
            document.getElementById('temperature-text').textContent = "Unable to load temperature";
        });
