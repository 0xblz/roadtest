<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Cam Viewer</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        *,
        html {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            overflow-x: hidden;
        }
        h2 {
            color: red;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 320px;
            background-color: darkblue;
            padding: 1rem;
        }
        .video-js {
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 480px) {
            .video-js {
                height: 50vh; /* Further adjust height for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-item">
            <h2>70 at Oak Grove, MM 28.2</h2>
            <!-- Video.js Player -->
            <video id="videoPlayer10957_html5_api" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400" poster="https://trafficcamarchive.com/images/missouriThumbnail.jpg" data-setup='{}' autoplay muted playsinline>
                <source src="https://sfs02-traveler.modot.mo.gov/rtplive/MODOT_CAM_340/playlist.m3u8" type="application/x-mpegURL">
            </video>
        </div>

        <div class="video-item">
            <h2>70 at Odessa, MM 37.71</h2>
            <!-- Video.js Player for Odessa -->
            <video id="videoPlayerOdessa" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400" poster="https://trafficcamarchive.com/images/missouriThumbnail.jpg" data-setup='{}' autoplay muted playsinline>
                <source src="https://sfs03-traveler.modot.mo.gov/rtplive/MODOT_CAM_341/playlist.m3u8" type="application/x-mpegURL">
            </video>
        </div>
    </div>

    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
